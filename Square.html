<!doctype html>
<html>
	<head>
		<title> Square counter</title>
		<meta charset="utf-8">
		<script>
			var x=10;
			function square()
			{	console.log("x="+x);
				document.body.innerHTML += "<p>Square of " + x + " = " + x * x + "</p>";}
		</script>
	</head>
	<body>
		<button onclick= "square();">Find square by clicking</button>
	</body>
</html>
